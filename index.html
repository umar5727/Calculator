<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="calculate.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div class="calc-container">
            <div class="calc-header">
                <div class="calc-display">
                    <h1></h1>
                </div>
                <div class="clc-prev"></div>
            </div>
            <div class="keys-container">
                <!-- <div class="top-key"> -->
                <button class="key-operator" data-action="clearall">AC</button>
                <button class="key-operator images" data-action="clear">
                    <!-- &larr; -->
                    &#9003;
                </button>
                <button class="key-operator" data-action="percent">%</button>
                <button class="key-operator" data-action="divide">&divide;</button>
                <!-- </div>
                <div class="numbers"> -->
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="key-operator" data-action="multiply">&times;</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="key-operator" data-action="subtract">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="key-operator" data-action="add">+</button>
                <button>00</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button class="key-operator" data-action="result">=</button>

                <!-- </div>
                <div class="right-key"> -->

                <!-- </div> -->

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
