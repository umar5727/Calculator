<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="calculate.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div class="calc-container">
            <div class="calc-header">
                <div class="calc-display">
                    <h1>123</h1>
                </div>
                <div class="clc-prev"></div>
            </div>
            <div class="keys-container">
                <!-- <div class="top-key"> -->
                <button class="key-operator" data-action="clear">AC</button>
                <button class="key-operator" data-action="delete">
                    <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M360-200q-22 0-40-11.5T289-241L120-480l169-239q13-18 31-29.5t40-11.5h420q24.75 0 42.375 17.625T840-700v440q0 24.75-17.625 42.375T780-200H360Zm420-60v-440 440Zm-431 0h431v-440H349L195-480l154 220Zm99-66 112-112 112 112 43-43-113-111 111-111-43-43-110 112-112-112-43 43 113 111-113 111 43 43Z"/></svg>
                </button>
                <button class="key-operator" data-action="percent">%</button>
                <button class="key-operator" data-action="divide">&divide;</button>
                <!-- </div>
                <div class="numbers"> -->
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="key-operator" data-action="multiply">&times;</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="key-operator" data-action="subtract">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="key-operator" data-action="add">+</button>
                <button>00</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button class="key-operator" data-action="add">=</button>

                <!-- </div>
                <div class="right-key"> -->

                <!-- </div> -->

            </div>
        </div>
    </main>
</body>

</html>
